name: CI

on:
  pull_request:
    branches: [main]

jobs:
  api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - run: dotnet restore api/api.slnx
      - run: dotnet build api/api.slnx --no-restore
      # Runs all test layers: unit, contract, integration, functional.
      # Integration and functional tests use Testcontainers (auto-provisions SQL Server in Docker).
      # GitHub Actions ubuntu-latest runners have Docker pre-installed.
      - run: dotnet test api/api.slnx --no-build --collect:"XPlat Code Coverage"
      - name: Generate coverage report
        if: always()
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool
          reportgenerator \
            -reports:"api/artifacts/testResults/**/coverage.cobertura.xml" \
            -targetdir:"api/artifacts/coverage-report" \
            -reporttypes:"TextSummary;Cobertura"
          cat api/artifacts/coverage-report/Summary.txt
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: |
            api/artifacts/testResults/**/coverage.cobertura.xml
            api/artifacts/coverage-report/Summary.txt
      - run: dotnet format api/api.slnx --verify-no-changes

  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm run test -- --run
