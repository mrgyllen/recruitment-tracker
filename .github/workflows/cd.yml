name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (staging or production)'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'staging' }}
    env:
      AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      AZURE_ENV_NAME: ${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'staging' }}
      AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      # Build API and web (tests run in CI only â€” CD focuses on deployment)
      - run: dotnet restore api/api.slnx
      - run: dotnet build api/api.slnx --no-restore
      - run: npm ci
        working-directory: web
      - run: npm run build
        working-directory: web

      # Deploy via azd (azure.yaml is in api/)
      - uses: Azure/setup-azd@v2

      - name: Log in with Azure (Federated Credentials)
        working-directory: api
        run: |
          azd auth login \
            --client-id "$AZURE_CLIENT_ID" \
            --federated-credential-provider "github" \
            --tenant-id "$AZURE_TENANT_ID"

      - name: Deploy Application
        working-directory: api
        run: azd deploy --no-prompt

      - name: Verify deployment health
        working-directory: api
        run: |
          APP_URL=$(azd env get-values | grep '^WEB_BASE_URI=' | sed 's/^WEB_BASE_URI="//' | sed 's/"$//')
          for ENDPOINT in health ready; do
            echo "Checking $APP_URL/$ENDPOINT..."
            for i in {1..6}; do
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL/$ENDPOINT" || echo "000")
              if [ "$STATUS" = "200" ]; then
                echo "$ENDPOINT check passed"
                break
              fi
              echo "Attempt $i: status $STATUS, retrying in 10s..."
              sleep 10
              if [ "$i" = "6" ]; then
                echo "$ENDPOINT check failed after 60 seconds"
                exit 1
              fi
            done
          done
